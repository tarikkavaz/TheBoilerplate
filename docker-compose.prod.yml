version: '3.1'

volumes:
  images:
  static:
  vhost.d:
  html:
  certs:

networks:
  mynetwork:
    driver: bridge

services:
  backend:
    env_file:
      - frontend/.env
    restart: unless-stopped
    build: ./backend
    environment:
      - DEBUG=False
    networks:
      - mynetwork
    volumes:
      - static:/backend/static_root
      - images:/backend/media/images
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=true"
      - "nginx-proxy.hosts=api.newtablab.com,admin.newtablab.com"
      - "nginx-proxy.ssl=true"
      - "nginx-proxy.ssl_cert=newtablab.com.crt"
      - "nginx-proxy.ssl_key=newtablab.com.key"
      - "letsencrypt.email=tarikkavaz@gmail.com"

  frontend:
    restart: unless-stopped
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    depends_on:
      - backend
    networks:
      - mynetwork
    env_file:
      - frontend/.env
    volumes:
      - images:/frontend/public/media/images
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=true"
      - "nginx-proxy.hosts=newtablab.com,www.newtablab.com"
      - "nginx-proxy.ssl=true"
      - "nginx-proxy.ssl_cert=newtablab.com.crt"
      - "nginx-proxy.ssl_key=newtablab.com.key"
      - "letsencrypt.email=tarikkavaz@gmail.com"

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - certs:/etc/nginx/certs:ro
    networks:
      - mynetwork
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=true"

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
    depends_on:
      - nginx-proxy
    networks:
      - mynetwork
